<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body>
    <h1>Hello</h1>
    <div ng-controller="SignupCtrl">
      <form ng-submit="signUp()" ng-show="showContent == false">
        <label> E-mail
          <input type="email" ng-model="newUser.email">
        </label>
        <label>Password
          <input type="password" ng-model="newUser.password">
        </label>
        <div class="for_errors">{{errors}}</div>
        <input type="submit" value="Sign Up">
      </form>
      <div ng-show="showContent == true">Hello again</div>
    </div>
  </body>
</html>
