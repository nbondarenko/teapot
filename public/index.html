<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/js/app.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Hello</h1>
      <div  class="auth" ng-controller="SignupCtrl">
        <form ng-submit="signUp()" ng-show="showAuth == true">
          <div class="form-group">
            <label for="signup-email">E-mail</label>
            <input class="form-control" id="signup-email" type="email" ng-model="newUser.email">
          </div>
          <div class="form-group">
            <label for="signup-pass">Password</label>
            <input class="form-control" id="signup-pass"type="password" ng-model="newUser.password">
          </div>
          <div class="for_errors">{{errors}}</div>
          <div class="buttons">
            <input type="submit" class="btn btn-primary" value="Sign Up">
            <input type="button" class="btn btn-default" ng-click='toggleSign()' value="sign in">
          </div>
        </form>
        <form ng-submit="signIn()" ng-show="showAuth == false">
          <div class="form-group">
            <label for="signup-email">E-mail</label>
            <input class="form-control" id="signup-email" type="email" ng-model="user.email">
          </div>
          <div class="form-group">
            <label for="signup-pass">Password</label>
            <input class="form-control" id="signup-pass"type="password" ng-model="user.password">
          </div>
          <div class="for_errors">{{errors}}</div>
          <div class="buttons">
            <input type="submit" class="btn btn-primary" value="Sign In">
            <input type="button" ng-click='toggleSign()' class="btn btn-default" value="sign up">
          </div>
        </form>
        <div ng-show="showContent == true">Hello again</div>
      </div>
  </div>
  </body>
</html>
